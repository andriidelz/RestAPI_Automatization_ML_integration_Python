version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: uvicorn task1.main:app --host 0.0.0.0 --port 8000 --reload

  ml_api:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ./task3:/app/task3
    command: sh -c "python task3/train_model.py && python task3/ml_api.py"

  celery_worker:
    build: .
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: celery -A task2.celery_app worker --loglevel=info

  celery_beat:
    build: .
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: celery -A task2.celery_app beat --loglevel=info